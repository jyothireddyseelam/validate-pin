<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript">
   var Pincode = "4455";
   var attempts = 3;
function ValidatePin() {
    var pin=document.getElementById("pin").value;

      if (Pincode === pin) {
		document.write("PIN validated successfully");
	} else {
		attempts--;
        document.getElementById("message").innerHTML=`Invalid pin ${attempts} attempts left`;
		if (attempts == 0) {
			document.getElementById("message").innerHTML=" Pin Blocked".fontcolor('red');
 document.getElementById("lstbutton").disabled="true";
		}
	}
}
    </script>
</head>
<body >
   <div>
    <h4>PIN Validation</h4>
    <div class="w-25">
    <input type="password" id="pin" class="form-control">
   </div>
    <button id="lstbutton"  class="btn btn-warning w-25 mt-3" onclick="ValidatePin()">Validate</button>
    <p id="message"></p>
   </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
